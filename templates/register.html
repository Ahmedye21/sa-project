<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="description" content="SS">
  
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body>
    <header id="header" class="site-header text-black">
      <div class="header-top border-bottom py-2">
        <div class="container-lg">
          <div class="row justify-content-evenly">
            <div class="col">
              <ul class="social-links list-unstyled d-flex m-0">
                <li class="pe-2">
                  <a href="#">
                    <svg class="facebook" width="20" height="20">
                      <use xlink:href="#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="pe-2">
                  <a href="#">
                    <svg class="instagram" width="20" height="20">
                      <use xlink:href="#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="pe-2">
                  <a href="#">
                    <svg class="youtube" width="20" height="20">
                      <use xlink:href="#youtube"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <svg class="pinterest" width="20" height="20">
                      <use xlink:href="#pinterest"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
  
            <div class="col">
              <ul class="d-flex justify-content-end gap-3 list-unstyled m-0">
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <nav id="header-nav" class="navbar navbar-expand-lg">
        <div class="container-lg">
          <a class="navbar-brand" href="index.html">
            <img src="images/main-logo.png" class="logo" alt="logo">
          </a>
          <button class="navbar-toggler d-flex d-lg-none order-3 border-0 p-1 ms-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <svg class="navbar-icon">
              <use xlink:href="#navbar-icon"></use>
            </svg>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">
            <div class="offcanvas-header px-4 pb-0">
              <a class="navbar-brand ps-3" href="index.html">
                <img src="images/main-logo.png" class="logo" alt="logo">
              </a>
              <button type="button" class="btn-close btn-close-black p-5" data-bs-dismiss="offcanvas" aria-label="Close"
                data-bs-target="#bdNavbar"></button>
            </div>
            <div class="offcanvas-body">
              <ul id="navbar" class="navbar-nav fw-bold justify-content-end align-items-center flex-grow-1">
  
  
  
                <li class="nav-item">
                  <a class="nav-link me-5" href="index.html">Home</a>
                </li>

  
              </ul>
            </div>
          </div>
          <div class="user-items ps-0 ps-md-5">
            <ul class="d-flex justify-content-end list-unstyled align-item-center m-0">
              <li class="pe-3">
                <a href="login" data-bs-toggle="modal" data-bs-target="#modallogin" class="border-0">
                  <svg class="user" width="24" height="24">
                    <use xlink:href="#user"></use>
                  </svg>
                </a>
              </li>
              <li class="pe-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#modallong" class="border-0">
                  <svg class="shopping-cart" width="24" height="24">
                    <use xlink:href="#shopping-cart"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="search-item border-0" data-bs-toggle="collapse" data-bs-target="#search-box" aria-label="Toggle navigation">
                  <svg class="search" width="24" height="24">
                    <use xlink:href="#search"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div id="register-section" class="card shadow border-0 p-4 rounded-4">
            <div class="card-header text-center bg-transparent border-0">
              <h2 class="fw-bold text-primary">Create Your Account</h2>
              <p class="text-muted">Join us and explore amazing features!</p>
            </div>
            <div class="card-body">
              <form id="register-form">
                <!-- Username -->
                <div class="mb-4">
                  <label for="username" class="form-label fw-semibold text-secondary">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="form-control border-2 rounded-pill shadow-sm">
                </div>
                <!-- Email -->
                <div class="mb-4">
                  <label for="email" class="form-label fw-semibold text-secondary">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email address"
                    class="form-control border-2 rounded-pill shadow-sm">
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold text-secondary">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="form-control border-2 rounded-pill shadow-sm">
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                  <label for="confirm_password" class="form-label fw-semibold text-secondary">Confirm Password</label>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password"
                    class="form-control border-2 rounded-pill shadow-sm">
                </div>
                <!-- Already have an account -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                  <p class="text-muted">
                    Already have an account? 
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modallogin" onclick="hideRegister()" class="text-primary fw-semibold">Login here</a>
                  </p>
                </div>
                <!-- Register Button -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-pill shadow-sm">
                    Register Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Login Modal -->
    <div class="modal fade" id="modallogin" tabindex="-1" aria-modal="true" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-fullscreen-md-down modal-md modal-dialog-centered" role="document">
        <div class="modal-content p-4">
          <div class="modal-header mx-auto border-0">
            <h2 class="modal-title fs-3 fw-normal">Login</h2>
          </div>
          <div class="modal-body">
            <div class="login-detail">
              <div class="login-form p-0">
                <div class="col-lg-12 mx-auto">
                  <form id="login-form">
                    <input type="text" name="username" placeholder="Username or Email Address *"
                      class="mb-3 ps-3 text-input">
                    <input type="password" name="password" placeholder="Password" class="ps-3 text-input">
                    <div class="checkbox d-flex justify-content-between mt-4">
                      <p class="checkbox-form">
                        <label class="">
                          <input name="rememberme" type="checkbox" id="remember-me" value="forever"> Remember me </label>
                      </p>

                      <p class="lost-password">
                        <a href="#">Forgot your password?</a>
                      </p>
                      
                      <p class="register">
                        <a href="register.html">Don't Have account?</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer mt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-red hvr-sweep-to-right dark-sweep" data-bs-dismiss="modal" onclick="showRegister()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
      function hideRegister() {
        document.getElementById('register-section').style.display = 'none';
      }

      function showRegister() {
        document.getElementById('register-section').style.display = 'block';
      }
    </script>
  </body>
</html>
